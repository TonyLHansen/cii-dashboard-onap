<h1>ONAP Project CII Statuses</h1>
<table id='tr'>
<thead><tr>
<th>Id</th>
<th>badge_percentage_0</th>
<th>badge_percentage_1</th>
<th>badge_percentage_2</th>
<th>name</th>
</thead>
<tfoot><tr>
<th>Id</th>
<th>badge_percentage_0</th>

<script>
$(document).ready(function() {
    $('#tr').DataTable( {
        'ajax': {

	    'accepts': "application/json; charset=utf-8",
	    'dataType': 'json',
	    'method': 'GET',
	    'headers': { 
	        'Accept': "application/json"
	    }
	},
	'columns': [
	    { 'data': 'id' },
	    { 'data': 'badge_percentage_0' },
	    { 'data': 'badge_percentage_1' },
	    { 'data': 'badge_percentage_2' },
	    { 'data': 'name' }
	]
    } );
} );

</script>
